<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ! Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ! CSS Dosyamız -->
    <link rel="stylesheet" href="style.css">

    <title>To-Do-List</title>
  </head>
  <body>

    <!-- ! My todo list head tag start -->
    <header>
        <h1>My To-Do List</h1>
    </header>
    <!-- ! My todo list head tag end -->

    <!-- ! My todo list main tag start -->
    <form action="#">
        <div class="search">
            <input type="text" class="todo-input" placeholder="Add...">
            <button class="todo-button" type="submit">
                <i class="fa-solid fa-plus-circle"></i>
            </button>
        </div>

        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <!-- ! My todo list main tag end -->

    <!-- ! Alert Box start -->
    <div class="alert-wrapper">
        <div class="alert-success">
            <div>Ekleme Başarılı</div>
        </div>
        <div class="alert-warning">
            <div>Input Alanı Boş Geçilemez!</div>
        </div>
    </div>
    <!-- ! Alert Box end -->

    <!-- ! JavaScript Dosyamız -->
    <script src="script.js"></script>
  </body>
</html>
